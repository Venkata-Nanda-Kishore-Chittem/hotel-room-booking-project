<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" href="./images/hotel-icon-logo-vector-design-template_827767-3568.avif">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
</head>
<body class="row m-0">
    <p id="name" class="text-center mb-0 align-content-center fw-bolder fs-2">Hi there... üôã‚Äç‚ôÇÔ∏è</p>
    <div class="col-0 col-sm-1 col-md-2"></div>
    <div class="col-12 col-sm-10 col-md-8 d-flex justify-content-center align-items-center">
        <div class="card w-auto p-2 p-md-3 mb-3">
            <div class="d-flex flex-column flex-md-row justify-content-around align-items-center">
                <div class="mx-1 px-md-3 my-3 my-md-1">
                    <p class="mb-1 fs-6">CHECK IN:</p>
                    <input type="date" name="check_in" id="check_in" class="rounded-1 border-0 text-dark p-1">
                </div>
                <div class="mx-1 px-md-3 my-3 my-md-1">
                    <p class="mb-1 fs-6">CHECK OUT:</p>
                    <input type="date" name="check_out" id="check_out" class="rounded-1 border-0 text-dark p-1">
                </div>
            </div>

            <div class="d-flex flex-column flex-md-row justify-content-between align-items-center p-2 p-md-3">
                <div>
                    <div class="d-flex">
                        <input type="radio" name="room_type" id="deluxe" checked> 
                        <label for="deluxe">DELUXE <span class="price">(7000rs.)</span></label>
                    </div>
                    <div class="d-flex">
                        <input type="radio" name="room_type" id="ac"> 
                        <label for="ac">AC <span class="price">(3500rs.)</span></label>
                    </div>
                    <div class="d-flex">
                        <input type="radio" name="room_type" id="non_ac"> 
                        <label for="non_ac">NON-AC <span class="price">(1500rs.)</span></label>
                    </div>
                </div>

                <div class="mt-2 mt-md-0">
                    <div class="d-flex flex-column flex-md-row justify-content-center justify-content-md-end align-items-center p-1">
                        <label for="no_of_adults" class="align-self-center">
                            NO.OF.ADULTS: &nbsp;
                        </label>
                        <input type="number" name="no_of_adults" id="no_of_adults" value="2" min="1" max="2" class="rounded-1 border-0 text-dark ps-2 fw-bold text-center">
                    </div>
                    <div class="d-flex flex-column flex-md-row justify-content-center justify-content-md-end align-items-center p-1">
                        <label for="no_of_children" class="align-self-center">
                            NO.OF.CHILDREN: &nbsp;
                        </label>
                        <input type="number" name="no_of_children" id="no_of_children" value="2" min="0" max="2" class="rounded-1 border-0 text-dark ps-2 fw-bold text-center">
                    </div>
                </div>
            </div>

            <p class="text-white text-center mt-2 mt-md-0 mb-2 additional">
                Max no.of persons per room: 2 adults + 2 children
            </p>
            <p class="text-white text-center mt-2 mt-md-0 mb-2 additional">
                Max no.of adults or children per room (additional): 1
            </p>

            <div class="mt-2 mt-md-0 d-flex flex-column flex-md-row justify-content-center align-items-center">
                <div class="p-1 text-center d-flex flex-column justify-content-center align-items-center">
                    <label for="no_of_ad_adults" class="align-self-center">ADDITIONAL ADULTS: &nbsp;</label>
                    <input type="number" name="" id="no_of_ad_adults" value="0" min="0" max="1" class="rounded-1 border-0 text-dark ps-2 fw-bold text-center">
                </div>
                <div class="p-1 text-center d-flex flex-column justify-content-center align-items-center">
                    <label for="no_of_ad_children" class="align-self-center">ADDITIONAL CHILDREN: &nbsp;</label>
                    <input type="number" name="" id="no_of_ad_children" value="0" min="0" max="1" class="rounded-1 border-0 text-dark ps-2 fw-bold text-center">
                </div>
            </div>

            <div class="">
                <p class="text-center mb-0 fw-bolder mt-3 border-top w-50 mx-auto border-end border-start">ADDITIONAL CHARGES</p>
                <table class="table table-dark text-center text-white border border-white w-100 mx-auto">
                    <tr class="bg-dark">
                        <th class="p-1 p-md-2 align-content-center">CATEGORY</th>
                        <th class="p-1 p-md-2 align-content-center">DELUXE</th>
                        <th class="p-1 p-md-2 align-content-center">AC</th>
                        <th class="p-1 p-md-2 align-content-center">NON-AC</th>
                    </tr>
                    <tr>
                        <td class="p-1 p-md-2 align-content-center">ADULT</td>
                        <td class="p-1 p-md-2 align-content-center">2000 rs.</td>
                        <td class="p-1 p-md-2 align-content-center">1000 rs.</td>
                        <td class="p-1 p-md-2 align-content-center">500 rs.</td>
                    </tr>
                    <tr>
                        <td class="p-1 p-md-2 align-content-center">CHILDREN</td>
                        <td class="p-1 p-md-2 align-content-center">1000 rs.</td>
                        <td class="p-1 p-md-2 align-content-center">500 rs.</td>
                        <td class="p-1 p-md-2 align-content-center">300 rs.</td>
                    </tr>
                </table>
            </div>

            <div class="text-center p-2">
                <button type="button" class="btn btn-outline-light w-25">
                    BILL
                </button>
            </div>
        </div>
    </div>
    <div class="col-0 col-sm-1 col-md-2"></div>

    <div id="modal"></div>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/TextPlugin.min.js"></script>
    </script>
    <script src="./index.js"></script>
</body>
</html>
